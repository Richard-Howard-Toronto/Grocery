<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery List</title>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">

    <form class="item">
      <h1>Grocery Getter 2000 V2</h1>
      <input type="text" name="itemName" placeholder="Grocery Name">
      <label for="heading">
        <input type="checkbox" name="heading" class="heading" id="heading">
        Heading
      </label>
      <input type="submit" value="Add Grocery Item">
    </form>

    <ul class="groceries" data-list data-groceries>
      <li class="heading">Basics</li>
      <li>1 Milk<button data-purchase>Purchased</button></li>
      <li>12 Eggs<button data-purchase>Purchased</button></li>
      <li>Bread<button data-purchase>Purchased</button></li>
      <li>Avocados<button data-purchase>Purchased</button></li>
      <li>Bananas<button data-purchase>Purchased</button></li>
      <li class="heading">Fish and Meats</li>
      <li>Chicken<button data-purchase>Purchased</button></li>
      <li>Beef<button data-purchase>Purchased</button></li>
      <li>Salmon<button data-purchase>Purchased</button></li>
      <li>Other Fish<button data-purchase>Purchased</button></li>
    </ul>

    <ul class="got">
      <ol class="got_heading">Purchased</ol>
      <ol>bla bla</ol>
    </ul>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <script src="grocery_script_2.js"></script>

</body>
</html>
