<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery List</title>
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">

    <form class="item">
      <h1>Grocery Getter 2000</h1>
      <input type="text" name="itemName" placeholder="Grocery Name">
      <label for="heading">
        <input type="checkbox" name="heading" class="heading" id="heading">
        Heading
      </label>
      <input type="submit" value="Add Grocery Item">
    </form>

    <ul class="groceries" data-list data-groceries>
      <li class="heading">Basics</li>
      <li>Milk<button data-delete>Delete</button></li>
      <li>Eggs<button data-delete>Delete</button></li>
      <li>Bread<button data-delete>Delete</button></li>
      <li class="heading">Kids</li>
      <li>Koolaid<button data-delete>Delete</button></li>
      <li>Popsicles<button data-delete>Delete</button></li>
    </ul>

    <ul class="got" data-in-cart data-groceries>
      <li class="heading">Done</li>
      <li>one<button data-delete>Delete</button></li>
      <li>two<button data-delete>Delete</button></li>
      <li>three<button data-delete>Delete</button></li>
    </ul>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script>

    // first we create an app namespace
    var app = {};

    app.addItem = function(itemName){
      // 1. write the code to create a list item and add it to the groceries list
      // You can test it from the browser by running app.addItem('Carrots');
      const item = `<li>${itemName}<button data-delete>Delete</button></li>`;
      $('ul.groceries').append(item);

    };

    app.addHeading = function(headingName) {
      // 2. write the code to create a list item header and add it to the groceries list
      // You can test it from the browser by running app.addHeading('Vegetables');
      const item = `<li class="heading">${headingName }</li>`
      $('ul.groceries').append(item);
    };

    app.init = function() {
      // listen for the "submit" event on the form.
      $('form').on('submit', function(e) {

        // 3. stop the form from submitting and refreshing the page
        e.preventDefault();

        // 4. Do stuff to make it go into the form
        const $formInput = $('input[name="itemName"]');
        const itemValue = $formInput.val();
        const $checkbox = $('#heading:checked');

        if ($checkbox.length){
          app.addHeading(itemValue)
        } else {
          app.addItem(itemValue);
        }

        $formInput.val('');

      });

      // 5. make it sortable with jQuery UI
      // https://jqueryui.com/sortable/#connect-lists

      $('[data-list], [data-in-cart]').sortable({
        connectWith: '[data-groceries]'
      })

      //Create listener for delete button

      $('.wrapper').on('click', '[data-delete]', function(){
        const deleteItem = confirm('Are you sure?');
        if (deleteItem === true){
          $(this).parent('li').remove();
        }
      })

    };

    $(function() {
      // on document ready we run app.init
      app.init();
    });
  </script>


</body>
</html>
